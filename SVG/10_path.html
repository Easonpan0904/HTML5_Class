<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      svg {
        border: 1px solid #ccc;
        width: 1000px;
        height: 800px;
      }
      p,
      svg {
        font-size: 5px;
      }
    </style>
  </head>
  <body>
    <svg id="svg">
      <!-- <g style="stroke: red; stroke-width: 5px; fill: none">
        <path d="M100 100L250 250L350 50L50 200" />
      </g> -->
    </svg>

    <script>
      (function () {
        let svg = document.getElementById('svg');
        let lineStr = ``;

        for (let i = 0; i < 100; i++) {
          let interval = i * 50;
          lineStr += `
            <g style="stroke:rgba(0, 0, 0,.3); font: 10px tahoma" >
            <!--水平線-->
              <line x1="0" y1="${interval}" x2="${getComputedStyle(svg).width}" y2="${interval}" />
              <text x="0" y="${interval}" >${interval}</text>
            <!--垂直線-->
              <line x1="${interval}" y1="0" x2="${interval}" y2="${getComputedStyle(svg).height}" />
              <text x="${interval}" y="10" >${interval}</text>
            </g>
            <g style="stroke: red; stroke-width: 5px; fill: none">
              <!--
              <path d="M100 100L250 250L350 50L50 200" />
              <path d="M100 350H250" />
              <path d="M100 350V450" />
              <path d="M100 250Q275,100,400,350" />
              <path d="M100 250L275 100L400 350" style="stroke: blue; stroke-width: 2px; fill: none" />
              <path d="M100 250C225,100,350,50,400,350" />
              <path d="M100 250L225 100L350 50L400 350" style="stroke: blue; stroke-width: 2px; fill: none" />
              -->
              <path d="M0 0A150 80,10 1 1,200 300" />
            </g>
          `;
        }
        svg.innerHTML = lineStr;
      })();
    </script>
  </body>
</html>
